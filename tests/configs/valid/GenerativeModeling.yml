application:
  config:
    n_qubits:
    - 6
  name: GenerativeModeling
  submodules:
  - config:
      data_set:
      - MG_2D
      train_size:
      - 0.1
      - 1.0
    name: Continuous Data
    submodules:
    - config: {}
      name: PIT
      submodules:
      - config:
          depth:
          - 1
        name: CircuitCopula
        submodules:
        - config:
            backend:
            - aer_statevector_simulator_cpu
            n_shots:
            - 100
          name: LibraryQiskit
          submodules:
          - config:
              loss:
              - KL
              max_evaluations:
              - 50
              population_size:
              - 5
              pretrained:
              - 'False'
              sigma:
              - 0.01
            name: QCBM
            submodules: []
          - config:
              batch_size:
              - 2000
              device:
              - cpu
              epochs:
              - 2
              learning_rate_discriminator:
              - 0.1
              learning_rate_generator:
              - 0.1
              loss:
              - KL
              pretrained:
              - false
            name: QGAN
            submodules: []
        - config:
            backend:
            - default.qubit
            - lightning.qubit
            n_shots:
            - 1000
          name: LibraryPennylane
          submodules:
          - config:
              loss:
              - KL
              max_evaluations:
              - 20
              population_size:
              - 5
              pretrained:
              - 'False'
              sigma:
              - 0.01
            name: QCBM
            submodules: []
          - config:
              batch_size:
              - 2000
              device:
              - cpu
              epochs:
              - 2
              learning_rate_discriminator:
              - 0.1
              learning_rate_generator:
              - 0.1
              loss:
              - KL
              pretrained:
              - false
            name: QGAN
            submodules: []
        - config:
            backend:
            - aer_simulator_cpu
            custom_readout_error:
            - 0.005
            n_shots:
            - 100
            noise_configuration:
            - Custom configurations
            one_qubit_depolarizing_errors:
            - 0.0001
            qubit_layout:
            - circle
            simulation_method:
            - density_matrix
            transpile_optimization_level:
            - 1
            two_qubit_depolarizing_errors:
            - 0.005
          name: CustomQiskitNoisyBackend
          submodules:
          - config:
              loss:
              - KL
              max_evaluations:
              - 20
              population_size:
              - 5
              pretrained:
              - 'False'
              sigma:
              - 0.01
            name: QCBM
            submodules: []
        - config:
            backend:
            - aer_simulator_cpu
            n_shots:
            - 100
            noise_configuration:
            - fake_almaden V2 20 Qubits
            simulation_method:
            - cpu_mps
            transpile_optimization_level:
            - 1
          name: PresetQiskitNoisyBackend
          submodules:
          - config:
              loss:
              - NLL
              max_evaluations:
              - 20
              population_size:
              - 5
              pretrained:
              - 'False'
              sigma:
              - 0.01
            name: QCBM
            submodules: []
    - config: {}
      name: MinMax
      submodules:
      - config:
          depth:
          - 2
        name: CircuitCardinality
        submodules:
        - config:
            backend:
            - lightning.qubit
            n_shots:
            - 100
          name: LibraryPennylane
          submodules:
          - config:
              loss:
              - KL
              max_evaluations:
              - 20
              population_size:
              - 5
              pretrained:
              - 'False'
              sigma:
              - 0.01
            name: QCBM
            submodules: []
  - config:
      train_size:
      - 0.7
    name: Discrete Data
    submodules:
    - config:
        depth:
        - 2
      name: CircuitCardinality
      submodules:
      - config:
          backend:
          - aer_simulator_cpu
          n_shots:
          - 100
        name: LibraryQiskit
        submodules:
        - config:
            batch_size:
            - 2000
            device:
            - cpu
            epochs:
            - 2
            learning_rate_discriminator:
            - 0.1
            learning_rate_generator:
            - 0.1
            loss:
            - KL
            pretrained:
            - true
          name: QGAN
          submodules: []
repetitions: 1
